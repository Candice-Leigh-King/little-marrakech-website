<section class="padded-mob">
  <section class="grid border-mob margin-top">
    
    <div class ="col-7_sm-6_xs-12 grid padded"> 
      <div class=" col-12 grid padded-s border" >
      <div class =" col-11 grid padded">
          <h2 class="centered col-12 uppercase">{{item.heading}}</h2>
          <p class="left col-12 ">{{item.description}}</p>
          <h3 class="right col-12-bottom uppercase">{{item.price}}</h3>
      </div>
      <div class =" col-1-middle  uppercase border-left">
        <h5 class="line-spacing padded-top padded-bottom">{{item.day}}</h5>
      </div>
      </div>
    </div>

    <div class ="col-5_sm-6_xs-12 grid padded"> 
      <div class=" col-12 padded-s border" >
        <div class =" bg-image" style="background-image: url('{{item.food-image}}');"></div>
      </div>
    </div>
    
  </section>
</section>
